<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>리뷰 조회</title>
</head>
<body>
<h1>리뷰 상세 정보</h1>
<div>
    <p><strong>리뷰 ID:</strong> <span th:text="${review.reviewId}"></span></p>
    <p><strong>회원 ID:</strong> <span th:text="${review.customerId}"></span></p>
    <p><strong>도서 ID:</strong> <span th:text="${review.bookId}"></span></p>
    <p><strong>평점:</strong> <span th:text="${review.ratingValue}"></span></p>
    <p><strong>제목:</strong> <span th:text="${review.title}"></span></p>
    <p><strong>내용:</strong> <span th:text="${review.text}"></span></p>
    <p><strong>이미지:</strong> <img th:src="${review.imageUrl}" alt="이미지"></p>
    <p><strong>작성일:</strong> <span th:text="${review.createdAt}"></span></p>
</div>
<a href="/reviews">리뷰 목록으로 돌아가기</a>
</body>
</html>
