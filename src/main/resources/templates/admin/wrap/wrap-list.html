<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>포장 상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-index-style.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h2>포장 상품 목록</h2>
        <a href="/admin/wraps" class="btn btn-secondary">등록하기</a>

        <table class="table table-striped">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>이미지</th>
                <th>가격</th>
                <th>활성화 여부</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wrap : ${wraps}">
                <td th:text="${wrap.wrapId}"></td>
                <td><img th:src="${wrap.wrapImage}" alt="이미지" width="50"></td>
                <td th:text="${wrap.name}"></td>
                <td th:text="${wrap.wrapPrice}"></td>
                <td th:text="${wrap.isActive ? '활성' : '비활성'}"></td>
                <td>
                    <a th:href="'/admin/wraps/edit/' + ${wrap.wrapId}" class="btn btn-primary btn-sm">수정</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
