<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <meta charset="UTF-8">
    <title>배송업체 추가/수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-index-style.css}">
</head>

<body>
<div layout:fragment="content">
    <h1 th:text="${carrier?.carrierId == null ? '배송업체 추가' : '배송업체 수정'}"></h1>

    <!-- 폼 전송 경로 결정: ID가 있으면 수정, 없으면 추가 -->
    <form th:action="${carrier?.carrierId == null ? '/admin/carriers' : '/admin/carriers/' + carrier.carrierId + '/edit'}"
          th:object="${carrier}" method="post">

        <!-- 이름 필드 -->
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <!-- 연락처 필드 -->
        <div>
            <label for="contactNumber">연락처:</label>
            <input type="text" id="contactNumber" th:field="*{contactNumber}" pattern="\d{3}-\d{4}-\d{4}"
                   title="올바른 연락처를 입력하세요. 예: 010-1234-5678" required>
        </div>

        <!-- 이메일 필드 -->
        <div>
            <label for="contactEmail">이메일:</label>
            <input type="email" id="contactEmail" th:field="*{contactEmail}" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                   title="올바른 이메일 주소를 입력하세요">
        </div>

        <!-- 웹사이트 필드 -->
        <div>
            <label for="websiteUrl">웹사이트:</label>
            <input type="url" id="websiteUrl" th:field="*{websiteUrl}" pattern="https?://.+"
                   title="올바른 웹사이트 URL을 입력하세요">
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" th:text="${#strings.isEmpty(carrier.carrierId) ? '추가' : '수정'}"></button>

    </form>

    <!-- 취소 버튼 -->
    <a href="/admin/carriers">목록으로 돌아가기</a>
</div>
</body>
</html>
