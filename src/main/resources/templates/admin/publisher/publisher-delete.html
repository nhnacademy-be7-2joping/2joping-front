<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/menu-footer-layout}">
<head>
    <title>출판사 삭제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-index-style.css}">
</head>
<body>
<div class="container" layout:fragment="content">
    <h2>출판사 삭제</h2>
    <p>출판사 "<span th:text="${publisher.name}">출판사 이름</span>"을(를) 정말 삭제하시겠습니까?</p>

    <!-- 삭제 확인 폼 -->
    <form th:action="@{|/${publisher.id}|}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="/publishers" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
