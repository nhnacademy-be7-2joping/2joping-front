<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/admin-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 내역 관리</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">결제 내역 관리</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>주문 ID</th>
            <th>사용자 이름</th>
            <th>쿠폰 이름</th>
            <th>수령인</th>
            <th>배송지</th>
            <th>총 금액</th>
            <th>결제 상태</th>
        </tr>
        </thead>
        <tbody>
        <!-- 반복문: 결제 내역 데이터 출력 -->
        <tr th:each="order, iterStat : ${orderList}">
            <td th:text="${iterStat.index + 1}"></td> <!-- 순번 -->
            <td th:text="${order.orderId}"></td> <!-- 주문 ID -->
            <td th:text="${order.customerName}"></td> <!-- 사용자 이름 -->
            <td th:text="${order.couponName != null ? order.couponName : '쿠폰 없음'}"></td> <!-- 쿠폰 이름 -->
            <td th:text="${order.receiver}"></td> <!-- 수령인 -->
            <td>
                <span th:text="${order.roadAddress} + ' ' + ${order.detailAddress}"></span> <!-- 배송지 -->
                <br>
                <span th:text="'우편번호: ' + ${order.postalCode}"></span> <!-- 우편번호 -->
            </td>
            <td th:text="${order.totalPrice} + '원'"></td> <!-- 총 금액 -->
            <td>
                <!-- 드롭다운 박스 -->
                <select class="form-select"
                        name="newStatus"
                        onchange="updateOrderStatus(this, [[${order.orderId}]])">
                    <option value="1" th:selected="${order.orderStateId == 1}">배송중</option>
                    <option value="2" th:selected="${order.orderStateId == 2}">완료</option>
                    <option value="3" th:selected="${order.orderStateId == 3}">반품</option>
                    <option value="4" th:selected="${order.orderStateId == 4}">주문 취소</option>
                    <option value="6" th:selected="${order.orderStateId == 0}">대기</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div layout:fragment="script">
    <script>
        function updateOrderStatus(selectElement, paymentId) {
            const newStatus = selectElement.value;

            fetch('/admin/update-state', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ paymentId, newStatus })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('결제 상태 업데이트 실패');
                    }
                    return response.json();
                })
                .catch(error => {
                    console.error('에러 발생:', error);
                    alert('결제 상태 업데이트 중 문제가 발생했습니다.');
                });
        }
    </script>
</div>
</body>
</html>
