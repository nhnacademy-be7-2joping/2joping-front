<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 타입 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-index-style.css}">
</head>
<body>
<div layout:fragment="content">
    <h1>포인트 타입 수정</h1>
    <form th:action="@{|/admin/points/edit/${pointType.id}|}" method="post">
        <!-- Hidden Field to specify the HTTP method as PUT -->
        <input type="hidden" name="_method" value="put"     >

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${pointType.name}" required>
        </div>
        <div class="form-group">
            <label for="accVal">적립 값</label>
            <input type="number" id="accVal" name="accVal" class="form-control" th:value="${pointType.accVal}" required>
        </div>
        <div class="form-group">
            <label for="type">유형</label>
            <select id="type" name="type" class="form-control">
                <option value="PERCENT">PERCENT</option>
                <option value="ACTUAL">ACTUAL</option>
            </select>
        </div>
        <div class="form-group">
            <label for="isActive">상태</label>
            <select id="isActive" name="isActive" class="form-control" th:value="${pointType.isActive}">
                <option value="true">활성화</option>
                <option value="false">비활성화</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">수정</button>
        <a href="/admin/points" class="btn btn-secondary mt-3">취소</a>
    </form>

</div>
</body>
</html>
