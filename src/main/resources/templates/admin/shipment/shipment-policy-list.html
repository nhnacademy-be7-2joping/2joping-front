<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <meta charset="UTF-8">
    <title>배송 정책 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-index-style.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4">배송 정책 목록</h1>

        <!-- 성공 메시지 표시 -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <!-- 배송 정책 추가 버튼 -->
        <a href="/admin/shipment-policies/new" class="btn btn-primary mb-3">배송 정책 추가</a>

        <!-- 배송 정책 목록 테이블 -->
        <table class="table table-bordered table-hover">
            <tr>
                <th>정책 ID</th>
                <th>정책 이름</th>
                <th>최소 주문 금액</th>
                <th>회원 전용</th>
                <th>배송비</th>
                <th>상태</th>
                <th>생성일</th>
                <th>수정일</th>
                <th>수정</th>
                <th>비활성화</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="policy : ${policies}">
                <td th:text="${policy.shipmentPolicyId}">1</td>
                <td th:text="${policy.name}">정책 이름</td>
                <td th:text="${policy.minOrderAmount}">10000</td>
                <td th:text="${policy.isMemberOnly ? '예' : '아니오'}">예</td>
                <td th:text="${policy.shippingFee}">2500</td>
                <td>
                    <span th:classappend="${policy.isActive ? 'badge bg-success' : 'badge bg-danger'}"
                          th:text="${policy.isActive ? '활성화' : '비활성화'}">활성화</span>
                </td>
                <td th:text="${policy.createdAt}">2024-10-29</td>
                <td th:text="${policy.updatedAt}">2024-11-01</td>
                <td>
                    <a th:href="@{|/admin/shipment-policies/${policy.shipmentPolicyId}/edit|}" class="btn btn-sm btn-warning">수정</a>
                </td>
                <td>
                    <form th:action="@{|/admin/shipment-policies/${policy.shipmentPolicyId}/deactivate|}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('정말 비활성화하시겠습니까?');">비활성화</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
