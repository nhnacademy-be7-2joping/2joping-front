<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 상세 내역</title>
    <link rel="stylesheet" th:href="@{/css/point-detail-style.css}">
</head>
<body>
<div class="container">
    <h1>포인트 상세 내역</h1>
    <div class="summary">
        <p>총 포인트: <span th:text="${memberPoint}"></span></p>
    </div>

    <div class="point-history-container">
        <ul class="point-history-list">
            <!-- 포인트 내역 리스트를 반복하여 표시 -->
            <li th:each="history : ${getDetailPointHistoriesResponses}" class="point-history-item">
                <p th:text="'포인트 종류: ' + ${history.name}" class="point-type"></p> <!-- 포인트 종류 -->
                <p th:text="'포인트 값: ' + ${history.accVal}" class="point-value"></p> <!-- 포인트 값 -->
                <p th:text="'포인트 유형: ' + ${history.type}" class="point-category"></p> <!-- 포인트 유형 -->
                <p th:text="'등록 날짜: ' + (${history.registerDate != null ? history.registerDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm:ss')) : 'N/A'})" class="point-date"></p>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
