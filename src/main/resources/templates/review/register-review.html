<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>리뷰 등록</title>
  <style>
    .stars {
      display: flex;
      cursor: pointer;
    }

    .star {
      font-size: 2rem;
      color: lightgray;
    }

    .star.selected {
      color: gold;
    }
  </style>
  <script>
    function setRating(rating) {
      const stars = document.querySelectorAll('.star');
      document.getElementById('ratingValue').value = rating; // 숨겨진 필드에 값 설정
      stars.forEach((star, index) => {
        star.classList.toggle('selected', index < rating); // 별 색 변경
      });
    }
  </script>
</head>
<body>
<h1>리뷰 등록</h1>
<form th:action="@{/reviews}" method="post">
  <label for="bookId">도서 ID:</label>
  <input type="text" id="bookId" name="bookId" required><br><br>

  <label for="customerId">회원 ID:</label>
  <input type="text" id="customerId" name="customerId" required><br><br>

  <label for="orderDetailId">주문 상세 ID:</label>
  <input type="text" id="orderDetailId" name="orderDetailId" required><br><br>

  <label for="ratingValue">평점:</label>
  <div class="stars">
    <span class="star" onclick="setRating(1)">★</span>
    <span class="star" onclick="setRating(2)">★</span>
    <span class="star" onclick="setRating(3)">★</span>
    <span class="star" onclick="setRating(4)">★</span>
    <span class="star" onclick="setRating(5)">★</span>
  </div>
  <input type="hidden" id="ratingValue" name="ratingValue" required> <!-- 실제 값 저장용 -->
  <br><br>

  <label for="title">리뷰 제목:</label>
  <input type="text" id="title" name="title" required><br><br>

  <label for="text">리뷰 내용:</label>
  <textarea id="text" name="text" required></textarea><br><br>

  <label for="imageUrl">이미지 URL:</label>
  <input type="text" id="imageUrl" name="imageUrl"><br><br>

  <button type="submit">등록</button>
</form>
</body>
</html>
