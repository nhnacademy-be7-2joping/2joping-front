<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
  <meta charset="UTF-8">
  <title>도서 기여자 역할 추가/수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin-index-style.css}">
</head>
<body>
<div layout:fragment="content">
  <h1 th:text="${role?.contributorRoleId == null ? '도서 기여자 역할 추가' : '도서 기여자 역할 수정'}"></h1>

  <!-- 에러 메시지 표시 -->
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <p th:text="${errorMessage}"></p>
  </div>

  <!-- 폼 전송 경로 결정: ID가 있으면 수정, 없으면 추가 -->
  <form th:action="${role?.contributorRoleId == null ? '/admin/contributors/roles' : '/admin/contributors/roles/' + role.contributorRoleId + '/edit'}"
        th:object="${role}" method="post">

    <!-- 이름 필드 -->
    <div class="mb-3">
      <label for="roleName" class="form-label">역할 이름</label>
      <input type="text" id="roleName" th:field="${role.name}" class="form-control" required>
    </div>

    <!-- 제출 버튼 -->
    <button type="submit" class="btn btn-primary" th:text="${role?.contributorRoleId == null ? '추가' : '수정'}"></button>
    <!-- 목록 버튼 -->
    <a href="/admin/contributors/roles" class="btn btn-secondary">목록</a>
  </form>
</div>
</body>
</html>
