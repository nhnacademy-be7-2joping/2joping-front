<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/menu-footer-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문서 작성</title>
    <link rel="stylesheet" th:href="@{/css/order-style.css}">
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-3">주문</h2>
    <hr/>

    <!-- 주문 정보 컨테이너 -->
    <div class="order-container col-8 mt-3 p-3">
        <h3>주문 상품 정보</h3>
        <hr/>
        <div class="container product-container mb-3">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-1">
                        <img class="img-fluid rounded-start" th:src="@{/no-image.png}" alt="default book image"/>
                    </div>
                    <div class="col-md-11">
                        <div class="card-body">
                            <h5 class="card-title">IT cookbook</h5>
                            <span class="card-text cost-value me-3">
                                <b>13,500</b>
                            </span>
                            <label for="book-quantity-1">수량</label>
                            <input type="number" id="book-quantity-1" min="1" value="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h3>배송지</h3>
        <hr/>
        <p class="alert alert-warning">※ 배송비는 30,000원 이상 구매 시 무료이며, 기본적으로는 <span>5000 </span>원 입니다. </p>
        <!-- 다음 api 사용을 위한 입력 -->
        <div class="address-container mb-3">
            <input type="text" id="postal_code" name="postal_code" placeholder="우편번호">
            <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
            <input type="text" id="address" name="address" placeholder="주소"><br>
            <input type="text" id="detail_address" name="detail_address" placeholder="상세주소">
        </div>

        <!-- 쿠폰 정보 -->
        <h3>쿠폰</h3>
        <hr/>
        <label for="coupon">쿠폰</label>
        <select id="coupon" name="coupon" class="mb-3">
            <option selected>쿠폰 옵션</option>
        </select>

        <!-- 포장 정보 -->
        <h3>포장</h3>
        <hr/>
        <div class="package-container row mb-3">
            <div class="card package-card col-lg-3 p-3 me-2">
                <img th:src="@{/default-package-img.png}" alt="package-img" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title fw-bold">대충 포장지</h5>
                    <p class="card-text pack-price cost-value">
                        3000
                    </p>
                    <input type="checkbox" name="package_checkbox" id="pack1">
                    <label for="pack1">포장지 선택</label>
                </div>
            </div>
            <div class="card package-card col-lg-3 p-3 me-2">
                <img th:src="@{/default-package-img.png}" alt="package-img" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title fw-bold">펭귄 포장지</h5>
                    <p class="card-text pack-price cost-value">
                        2000
                    </p>
                    <input type="checkbox" name="package_checkbox" id="pack2">
                    <label for="pack2">포장지 선택</label>
                </div>
            </div>
            <div class="card package-card col-lg-3 p-3 me-2">
                <img th:src="@{/default-package-img.png}" alt="package-img" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title fw-bold">좋은 포장지</h5>
                    <p class="card-text pack-price cost-value">
                        10000
                    </p>
                    <input type="checkbox" name="package_checkbox" id="pack3">
                    <label for="pack3">포장지 선택</label>
                </div>
            </div>
            <div class="card package-card col-lg-3 p-3 me-2 mb-2">
                <img th:src="@{/default-package-img.png}" alt="package-img" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title fw-bold">좀 비싼 포장지</h5>
                    <p class="card-text pack-price cost-value">
                        50000
                    </p>
                    <input type="checkbox" name="package_checkbox" id="pack4">
                    <label for="pack4">포장지 선택</label>
                </div>
            </div>
        </div>

    </div>

    <!-- 결제 컨테이너 -->
    <div class="cost-container col-4 mt-3 p-3">
        <h3>결제 금액</h3>
        <hr/>
        <div class="cost-history-container mb-3">
            <div class="cost-element d-flex justify-content-between">
                <div class="cost-title">도서 금액</div>
                <div class="cost-value">15000</div>
            </div>
            <div class="cost-element d-flex justify-content-between">
                <div class="cost-title">배송비</div>
                <div class="cost-value delivery">5000</div>
            </div>
            <div class="cost-element d-flex justify-content-between">
                <div class="cost-title">할인</div>
                <div class="cost-value discount">3000</div>
            </div>
        </div>
        <p class="p-price cost-value text-end">0</p>
        <hr/>
        <button class="btn btn-dark w-100">결제하기</button>
    </div>
</div>

<div layout:fragment="script">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        /**
         * @see 활용법: https://postcode.map.daum.net/guide
         */
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postal_code').value = data.zonecode;
                    document.getElementById("address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detail_address").focus();
                }
            }).open();
        }
    </script>
</div>

</body>
</html>
