<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 타입 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-index-style.css}">
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">태그 목록</h1>

    <a href="/admin/tags/create-tag" class="btn btn-primary mb-3">태그 추가</a>

    <table class="table table-bordered table-hover">
        <tr>
            <th>태그 ID</th>
            <th>태그 이름</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag : ${tags}">
            <td th:text="${tag.tagId}">1</td>
            <td th:text="${tag.name}">태그 이름</td>
            <td>
                <a th:href="@{|/admin/tags/edit/${tag.tagId}|}" class="btn btn-sm btn-success">수정</a>
            </td>
            <td>
                <form th:action="@{|/admin/tags/${tag.tagId}|}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
