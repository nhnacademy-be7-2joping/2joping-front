<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 타입 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-index-style.css}">
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">태그 수정</h1>

    <!-- 태그 수정 폼 -->
    <form th:action="@{|/admin/tags/${tag.tagId}|}" method="post" class="needs-validation" novalidate>
        <input type="hidden" name="_method" value="put"> <!-- PUT 메서드 사용 -->

        <div class="mb-3">
            <label for="name" class="form-label">태그 이름</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="태그 이름 입력"
                   th:value="${tag.name}" required>
            <div class="invalid-feedback">태그 이름은 필수 입력 항목입니다.</div>
        </div>

        <button type="submit" class="btn btn-primary">수정</button>
        <a href="/admin/tags/list" class="btn btn-secondary">목록으로 돌아가기</a>
    </form>
</div>

<script>
    // 폼 검증
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
