<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-menu-footer-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>포장 상품 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h2>포장 상품 상세 정보</h2>

        <div class="mb-3">
            <label class="form-label"><strong>포장 상품 ID</strong></label>
            <p class="form-control-plaintext" th:text="${wrap.wrapId()}">1</p>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>포장 상품 이름</strong></label>
            <p class="form-control-plaintext" th:text="${wrap.name}">포장 상품 이름 예시</p>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>가격</strong></label>
            <p class="form-control-plaintext" th:text="${wrap.wrapPrice}">1000</p>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>활성화 여부</strong></label>
            <p class="form-control-plaintext" th:text="${wrap.isActive ? '활성' : '비활성'}">활성</p>
        </div>

        <div class="mt-4">
            <a href="/admin/wraps/list" class="btn btn-secondary">목록으로 돌아가기</a>
        </div>
    </div>
</div>

</body>
</html>
