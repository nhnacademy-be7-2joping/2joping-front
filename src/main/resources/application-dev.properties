spring.application.name=twojoping-front
spring.thymeleaf.cache=false
server.port=8081

# spring security login
spring.security.user.name=admin
spring.security.user.password=1234

# Eureka client configuration
eureka.client.service-url.defaultZone=http://${spring.security.user.name}:${spring.security.user.password}@localhost:8761/eureka/,http://${spring.security.user.name}:${spring.security.user.password}@localhost:8762/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.client.registry-fetch-interval-seconds=30
eureka.client.instance-info-replication-interval-seconds=30
management.endpoints.web.exposure.include=health,info