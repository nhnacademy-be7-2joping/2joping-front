<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>배송업체 목록</title>
</head>
<body>
<h1>배송업체 목록</h1>

<!-- 성공 메시지 표시 -->
<div th:if="${message}" th:text="${message}" style="color: green;"></div>

<!-- 배송업체 추가 버튼 -->
<a href="/admin/carriers/new">배송업체 추가</a>

<!-- 배송업체 목록 테이블 -->
<table border="1">
    <thead>
    <tr>
        <th>업체 ID</th>
        <th>이름</th>
        <th>연락처</th>
        <th>이메일</th>
        <th>웹사이트</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="carrier : ${carriers}">
        <td th:text="${carrier.carrierId}">1</td>
        <td th:text="${carrier.name}">업체 이름</td>
        <td th:text="${carrier.contactNumber}">123-456-7890</td>
        <td th:text="${carrier.contactEmail}">example@example.com</td>
        <td th:text="${carrier.websiteUrl}">http://website.com</td>
        <td><a th:href="@{|/admin/carriers/${carrier.carrierId}/edit|}">수정</a></td>
        <td>
            <form th:action="@{|/admin/carriers/${carrier.carrierId}/delete|}" method="post">
                <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
