<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/menu-footer-layout}">
<head>
    <title>출판사 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-index-style.css}">
</head>
<body>
<div class="container" layout:fragment="content">
    <h2>출판사 수정</h2>
    <form th:action="@{|/${publisher.id}|}" method="post">
        <input type="hidden" name="_method" value="patch"/>
        <div class="form-group">
            <label for="name">출판사 이름</label>
            <input type="text" id="name" name="name" th:value="${publisher.name}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <a href="/publishers" class="btn btn-secondary">목록으로</a>
    </form>
</div>
</body>
</html>
