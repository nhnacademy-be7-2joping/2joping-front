<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 상태 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-index-style.css}">
</head>
<body>
<div layout:fragment="content">
    <h1>주문 상태 목록</h1>
    <a href="/admin/orders/states/create" class="btn btn-primary mb-3">주문 상태 생성</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>상태</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderState : ${orderStates}">
            <td th:text="${orderState.orderStateId}"></td>
            <td th:text="${orderState.name}"></td>
            <td>
                <a th:href="@{/admin/orders/states/edit/{id}(id=${orderState.orderStateId})}"
                   class="btn btn-success btn-sm">수정</a>
                <form th:action="@{/admin/orders/states/{id}(id=${orderState.orderStateId})}"
                      method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
