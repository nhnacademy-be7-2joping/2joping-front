<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>기본 레이아웃</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .navbar-light .navbar-nav .nav-link {
            color: white;
            font-size: 20px;
        }

        .navbar-light .navbar-nav .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- 공통 Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="logo-light.png" alt="logo" width="250" class="d-inline-block align-text-top"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">기능1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">기능2</a>
                </li>
            </ul>
            <div class="ms-auto me-3">
                <a th:href="${token != null and !#strings.isEmpty(token) ? '/logout' : '/login'}"
                   class="btn btn-light me-2"
                   th:text="${token != null and !#strings.isEmpty(token) ? '로그아웃' : '로그인'}"></a>
                <a href="/register" class="btn btn-light">회원가입</a>
            </div>
        </div>
    </div>
</nav>

<!-- 콘텐츠 영역 (동적으로 변경됨) -->
<main>
    <div class="container" layout:fragment="content">
        <!-- 각 페이지에서 여기를 채움 -->
    </div>
</main>

<!-- 공통 푸터 -->
<footer class="bg-light text-center text-lg-start mt-4">
    <div class="container p-4">
        <p>NHN Academy</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
