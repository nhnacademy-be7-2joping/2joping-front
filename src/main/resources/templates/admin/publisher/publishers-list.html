<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/menu-footer-layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출판사 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin-index-style.css}">
</head>
<body>

<div class="container" layout:fragment="content">
  <h2 class="mt-5">출판사 목록</h2>
  <table class="table table-striped mt-4">
    <thead>
    <tr>
      <th>출판사 ID</th>
      <th>출판사 이름</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="publisher : ${publishers.content}">
      <td th:text="${publisher.id}"> 출판사 ID</td>
      <td th:text="${publisher.name}">출판사 이름</td>
      <td>
        <a th:href="@{/{id}/edit(id=${publisher.id})}" class="btn btn-primary">수정</a>
        <a th:href="@{/{id}/delete(id=${publisher.id})}" class="btn btn-danger">삭제</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- 새 출판사 추가 버튼 -->
  <a href="/register" class="btn btn-success mb-3">새 출판사 추가</a>

  <!-- 페이징 네비게이션 -->
  <nav aria-label="Page navigation" class="mt-4">
    <ul class="pagination">
      <!-- 이전 페이지 -->
      <li class="page-item" th:classappend="${!publishers.hasPrevious()} ? 'disabled'">
        <a class="page-link"
           th:href="@{/publishers(page=${publishers.number - 1}, size=${publishers.size})}"
           aria-label="Previous">
          <span aria-hidden="true">&laquo; 이전</span>
        </a>
      </li>

      <!-- 페이지 번호 -->
      <li class="page-item" th:each="i : ${#numbers.sequence(0, publishers.totalPages - 1)}"
          th:classappend="${i == publishers.number} ? 'active'">
        <a class="page-link"
           th:href="@{/publishers(page=${i}, size=${publishers.size})}"
           th:text="${i + 1}">1</a>
      </li>

      <!-- 다음 페이지 -->
      <li class="page-item" th:classappend="${!publishers.hasNext()} ? 'disabled'">
        <a class="page-link"
           th:href="@{/publishers(page=${publishers.number + 1}, size=${publishers.size})}"
           aria-label="Next">
          <span aria-hidden="true">다음 &raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<div layout:fragment="script">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</div>

</body>
</html>
