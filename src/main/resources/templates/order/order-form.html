<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/menu-footer-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문서 작성</title>
    <link rel="stylesheet" th:href="@{/css/order-style.css}">
    <script src="https://js.tosspayments.com/v2/standard"></script>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-3">주문</h2>
    <hr/>

    <!-- 주문 정보 컨테이너 -->
    <div class="order-container col-8 mt-3 p-3">
        <h3>주문 상품 정보</h3>
        <hr/>
        <div class="container product-container mb-3">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-1">
                        <img class="img-fluid rounded-start" th:src="@{/no-image.png}" alt="default book image"/>
                    </div>
                    <div class="col-md-11">
                        <div class="card-body">
                            <h5 class="card-title">IT cookbook</h5>
                            <span class="card-text cost-value me-3">
                                <b>13,500</b>
                            </span>
                            <label for="book-quantity-1">수량</label>
                            <input type="number" id="book-quantity-1" min="1" value="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 배송 -->
        <h3>배송</h3>
        <hr/>
        <div class="row delivery-container mb-3">
            <div class="col-lg-6">
                <label for="receiver">받는이</label>
                <input type="text" id="receiver" name="receiver" class=" form-control" required><br/>
                <label for="desired-date">희망배송일</label>
                <input type="date" id="desired-date" name="desired-date" class="form-control" required><br/>
                <p class="alert alert-warning">※ 배송비는 30,000원 이상 구매 시 무료이며, 기본적으로는 <span>5000 </span>원 입니다. </p>
                <p>배송 주소</p>
                <!-- 다음 api 사용을 위한 입력 -->
                <div class="address-container mb-3">
                    <input type="text" id="postal_code" name="postal_code" placeholder="우편번호" required readonly>
                    <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
                    <input type="text" id="address" name="address" placeholder="주소" required readonly><br>
                    <input type="text" id="detail_address" name="detail_address" placeholder="상세주소">
                </div>
            </div>
            <div class="col-lg-6">
                <label for="name" class="form-label">이름</label>
                <input type="tel" id="name" name="name" class="form-control"><br>
                <label for="phone">연락처</label>
                <input type="tel" id="phone" name="phone" class="form-control"><br>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" class="form-control">

            </div>
        </div>

        <!-- 쿠폰 정보 -->
        <h3>쿠폰</h3>
        <hr/>
        <label for="coupon">쿠폰</label>
        <select id="coupon" name="coupon" class="mb-3">
            <option selected>쿠폰 옵션</option>
        </select>

        <!-- 포장 정보 -->
        <h3>포장</h3>
        <hr/>
        <h4>상품 포장 선택</h4>
        <div class="selected-pack-container">
            <div class="selected-book-element" th:each="i : ${#numbers.sequence(1, 3)}">
                <div style="font-weight: bold">IT cookbook</div>
                <select id="book-pack-1" name="book-pack-1">
                    <option selected>-- 포장 선택 --</option>
                </select>
            </div>
        </div>
        <div class="package-container row mb-3">
            <div class="card package-card col-lg-3 p-3">
                <img th:src="@{/default-package-img.png}" alt="package-img" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title fw-bold">대충 포장지</h5>
                    <p class="card-text pack-price cost-value">
                        3000
                    </p>
                </div>
            </div>
            <div class="card package-card col-lg-3 p-3">
                <img th:src="@{/default-package-img.png}" alt="package-img" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title fw-bold">펭귄 포장지</h5>
                    <p class="card-text pack-price cost-value">
                        2000
                    </p>
                </div>
            </div>
            <div class="card package-card col-lg-3 p-3">
                <img th:src="@{/default-package-img.png}" alt="package-img" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title fw-bold">좋은 포장지</h5>
                    <p class="card-text pack-price cost-value">
                        10000
                    </p>
                </div>
            </div>
            <div class="card package-card col-lg-3 p-3 mb-2">
                <img th:src="@{/default-package-img.png}" alt="package-img" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title fw-bold">좀 비싼 포장지</h5>
                    <p class="card-text pack-price cost-value">
                        50000
                    </p>
                </div>
            </div>
        </div>


    </div>

    <!-- 결제 컨테이너 -->
    <div class="cost-container col-4 mt-3 p-3">
        <h3>결제 금액</h3>
        <hr/>
        <div class="cost-history-container mb-3">
            <div class="cost-element d-flex justify-content-between">
                <div class="cost-title">도서 금액</div>
                <div class="cost-value">15000</div>
            </div>
            <div class="cost-element d-flex justify-content-between">
                <div class="cost-title">배송비</div>
                <div class="cost-value delivery">5000</div>
            </div>
            <div class="cost-element d-flex justify-content-between">
                <div class="cost-title">할인</div>
                <div class="cost-value discount">3000</div>
            </div>
        </div>
        <p class="p-price cost-value text-end" id="total_cost">2000</p>
        <hr/>
        <button class="btn btn-dark w-100" data-bs-toggle="modal" data-bs-target="#payment-modal">결제하기</button>
    </div>

    <!-- 결제 Modal창 -->
    <div class="modal fade" id="payment-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content w-100">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">결제</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div th:replace="~{component/toss-widget/checkout :: toss_checkout}" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="script">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/get-road-address.js}"></script>
    <script>
        /* 현재 날짜에서 7일 이후까지만 선택 가능 */
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        const today = new Date();
        const sixDaysLater = new Date();
        sixDaysLater.setDate(today.getDate() + 6);
        const minDate = formatDate(today);
        const maxDate = formatDate(sixDaysLater);

        const desiredDate = document.getElementById('desired-date');
        desiredDate.min = minDate;
        desiredDate.max = maxDate;
    </script>
</div>

</body>
</html>
