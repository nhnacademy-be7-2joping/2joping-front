<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 상태 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-index-style.css}">
</head>
<body>
<div layout:fragment="content">
    <h1>주문 상태 생성</h1>
    <form action="/admin/orders/states" method="post">
        <div class="form-group">
            <label for="name">주문 상태</label>
            <select id="name" name="name" class="form-control">
                <option value="PENDING">대기중</option>
                <option value="PROCESSING">처리중</option>
                <option value="SHIPPED">배송중</option>
                <option value="DELIVERED">배송완료</option>
                <option value="CANCELLED">취소됨</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">생성</button>
        <a href="/admin/orders/states" class="btn btn-secondary mt-3">취소</a>
    </form>
</div>
</body>
</html>
