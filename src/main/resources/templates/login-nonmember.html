<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/only-bootstrap-layout}">
<head>
    <title>비회원 주문조회</title>
    <style>
        .logo {
            width: 100%;
        }

        .container {
            max-width: 500px;
            margin: 100px auto 0;
        }

        .btn-full {
            width: 100%;
            padding: 10px 0;
        }

        #login-form input[type=submit] {
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>

<body>
<div class="container" layout:fragment="content">
    <img th:src="@{/logo.png}" alt="logo" class="logo"/>
    <h2>비회원 주문조회</h2>
    <hr/>
    <form method="POST" action="/login/non-member" id="login-form">
        <div class="form-floating">
            <input type="text" name="name" id="name" placeholder="name" class="form-control" required/>
            <label for="name">이름</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" id="password" placeholder="pwd" class="form-control" required/>
            <label for="password">비밀번호</label>
        </div>
        <div class="form-floating">
            <input type="tel" name="phone" id="phone" placeholder="phone" class="form-control" required/>
            <label for="phone">전화번호</label>
        </div>
        <div class="form-floating">
            <input type="email" name="email" id="email" placeholder="email" class="form-control" required/>
            <label for="email">이메일</label>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-full mt-3">조회하기</button>
        </div>
        <a href="/login" class="btn btn-outline-dark btn-full mt-3">로그인</a>
    </form>

    <div layout:fragment="script">
        <script>
            const btnNonMember = document.querySelector("#login-form button");
            console.log(btnNonMember); // 버튼이 제대로 로드됐는지 확인
            btnNonMember.addEventListener("click", () => {
                alert("Unsupported function");
            });
        </script>

    </div>
</div>
</body>
</html>
