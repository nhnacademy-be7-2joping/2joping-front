<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠폰 정책 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin-index-style.css}">
</head>
<body>
<div layout:fragment="content">
  <h1>쿠폰 정책 수정</h1>
  <form id="editForm" class="needs-validation" novalidate th:data-id="${policy.couponPolicyId}">
    <div class="form-group mb-3">
      <label for="name">정책 이름</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${policy.name}" required>
      <div class="invalid-feedback">정책 이름을 입력해주세요.</div>
    </div>

    <div class="form-group mb-3">
      <label for="discountValue">할인 값</label>
      <input type="number" id="discountValue" name="discountValue" class="form-control"
             th:value="${policy.discountValue}" required>
      <div class="invalid-feedback">할인 값을 입력해주세요.</div>
    </div>

    <div class="form-group mb-3">
      <label for="usageLimit">사용 제한 횟수</label>
      <input type="number" id="usageLimit" name="usageLimit" class="form-control"
             th:value="${policy.usageLimit}" required>
      <div class="invalid-feedback">사용 제한 횟수를 입력해주세요.</div>
    </div>

    <div class="form-group mb-3">
      <label for="duration">유효 기간 (일)</label>
      <input type="number" id="duration" name="duration" class="form-control"
             th:value="${policy.duration}" required>
      <div class="invalid-feedback">유효 기간을 입력해주세요.</div>
    </div>

    <div class="form-group mb-3">
      <label for="detail">상세 설명</label>
      <textarea id="detail" name="detail" class="form-control" required th:text="${policy.detail}"></textarea>
      <div class="invalid-feedback">상세 설명을 입력해주세요.</div>
    </div>

    <div class="form-group mb-3">
      <label for="maxDiscount">최대 할인 금액</label>
      <input type="number" id="maxDiscount" name="maxDiscount" class="form-control"
             th:value="${policy.maxDiscount}" required>
      <div class="invalid-feedback">최대 할인 금액을 입력해주세요.</div>
    </div>

    <button type="submit" class="btn btn-primary">수정</button>
    <a href="/admin/coupon/policies" class="btn btn-secondary">취소</a>
  </form>
</div>

<div layout:fragment="script">
  <script>
    document.getElementById('editForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const policyId = this.dataset.id;
      const formData = {
        name: document.getElementById('name').value,
        discountValue: parseInt(document.getElementById('discountValue').value),
        usageLimit: parseInt(document.getElementById('usageLimit').value),
        duration: parseInt(document.getElementById('duration').value),
        detail: document.getElementById('detail').value,
        maxDiscount: parseInt(document.getElementById('maxDiscount').value)
      };

      fetch(`/api/v1/coupon/policies/${policyId}`, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
              .then(response => {
                if (response.ok) {
                  alert('쿠폰 정책이 수정되었습니다.');
                  window.location.href = '/admin/coupon/policies';
                } else {
                  alert('수정에 실패했습니다.');
                }
              });
    });
  </script>
</div>
</body>
</html>
